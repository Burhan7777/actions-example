name: push-workflow
on: 
  push:
    branches:
      - main
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: Run test
        run: npm test
      - name: Build project
        run: npm run build
      - name: upload files
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
      - name: deploy
        run: echo "Deploying"